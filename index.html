<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style/dest/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <div class="bg-header">
    <img src="images/bg-header-desktop.svg" class="desktop">
    <img src="images/bg-header-mobile.svg" class="mobile">
  </div>
  <main>
    <div class="filter white-bg card hiddenOpacity">
      <ul class="filters d-desaturated-cyan-clr font-xsm bold"></ul>
      <button class="clear d-gray-cyan-clr bold font-xsm">
        Clear
      </button>
    </div>
    <div class="cards"></div>
  </main>
  <script src="JS/app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
